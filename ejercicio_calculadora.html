<style type="text/css">
* { user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-tap-highlight-color: transparent;
    margin:0;
    padding:0;
}

#sortable { 
  list-style-type: none;
   margin-left:auto;
   margin-right:auto;
}

#sortable li { 
  float: left; 
  width: 33%; 
}

#sortable li img {
  vertical-align:bottom;
  width: 100%; 
  height: auto;
}

@media (orientation:landscape){ #sortable {width:100vh;}}
@media (orientation:portrait) { #sortable {width:100%;}}
</style>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.js"></script>

<script type="text/javascript">
    $(function(){
  var num, acc = 0, op = "";

  $("#calcular").on("click", function () {
    if (op === "+") {$("#num").val( (+acc + +$("#num").val()))}
    if (op === "-") {$("#num").val( (+acc - +$("#num").val()))}
    if (op === "*") {$("#num").val( (+acc * +$("#num").val()))}
    if (op === "/") {$("#num").val( (+acc / +$("#num").val()))}
    if (op === "^") {$("#num").val( (Math.pow(+acc,+$("#num").val())))}
  });

  $("#num").on("click", function  () {$("#num").val("");});  

//1) Operaciones unitarias (con un solo operando):
//1.1) x^2 (número elevado al cuadrado)
    $("#cuadrado").on("click", function  () {$("#num").val( Math.pow($("#num").val(),2)); });
//1.5) 2^n (potencia n del número 2)
        $("#potencia2").on("click", function () {$("#num").val(Math.pow(2,$("#num").val())); });
//1.2) 1/x (inverso del número)
    $("#inverso").on("click", function  () {$("#num").val( 1/$("#num").val());});
//1.3) sqrt(x) (raiz cuadrada del número)
    $("#raiz").on("click", function  () {$("#num").val( Math.sqrt($("#num").val()));});
//1.4) parte_entera(x) (parte entera de x: si x es positivo devuelve Math.floor(x) y si es negativo devuelve -Math.ceil(x))
    $("#entera").on("click", function  () {$("#num").val( (parseInt($("#num").val()) < 0)? -Math.ceil($("#num").val()) : Math.floor($("#num").val()));});
//1.6) n! (factorial del número n: n*(n-1)*(n-2)*...*3*2*1)
    $("#factorial").on("click", function  () {
        var valor = +$("#num").val();
        for(var sumado = 1; valor > 0; valor-- ) 
            sumado *= valor;
        $("#num").val(sumado)});
//2) Operaciones binarias (con dos operandos):
//2.1) +. -. *, / (suma, resta, multiplicación y división)
  $("#mas").on("click", function ()   { acc = $("#num").val();  op = "+"; });
  $("#menos").on("click", function () { acc = $("#num").val();  op = "-"; });
  $("#por").on("click", function ()   { acc = $("#num").val();  op = "*"; });
  $("#parte").on("click", function () { acc = $("#num").val();  op = "/"; });
//2.2) x^y (x elevado a y)
    $("#potencia").on("click", function  () { acc = $("#num").val(); op = "^"});
//3) Operaciones con n operandos introducidos en formato CSV:
//3.1)  sumatorio(x) (sumatorio de n números)
    $("#sumatorio").on("click", function  () {
        var csv = $("#num").val();
        var elementos = csv.split(",");
        var sumado = 0;
        for(var posicion = elementos.length - 1; posicion >= 0; posicion-- ) 
            sumado += +elementos[posicion];
        $("#num").val(sumado)});
//3.2) producto(x) (producto de n números)
    $("#producto").on("click", function  () {
        var csv = $("#num").val();
        var elementos = csv.split(",");
        var multiplicado = 1;
        for(var posicion = elementos.length - 1; posicion >= 0; posicion-- ) 
            multiplicado *= +elementos[posicion];
        $("#num").val(multiplicado)});
     });
</script>
